language: node_js
node_js: '8'
dist: trusty

addons:
  chrome: stable
before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

cache:
  yarn: true
  directories:
    - node_modules

git:
  depth: 3

branches:
  only:
    - master
    - /^greenkeeper/.*$/

env:
  global:
    - NODE_ENV=test
    - PORT=3003

script: yarn test

after_success: yarn test:coverage
